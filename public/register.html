<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexus</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Join Nexus</h1>
            <p>Create your account today.</p>
        </div>
        <div class="form-group">
            <input type="text" id="username" class="form-input" placeholder="Username" autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-input" placeholder="Password">
        </div>
        <button class="btn" onclick="handleRegister()">Sign Up</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Login</button>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function handleRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await register(username, password);
        }
    </script>
</body>

</html>
